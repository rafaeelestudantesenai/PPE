}

<body>
<header>
  <h2>GenshinCurso</h2>
</header>
<!-- navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Compra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

<center>
<img style="width:70%; height:70%" src="https://i.ytimg.com/vi/2oWgG9o3wzM/maxresdefault.jpg">
</center>
<!--navbar-->
<div class="container">
  <div class="textmain  p-1"></div>
  <p class="border text-dark font-weight-bold shadow p-3 mb-5 bg-white rounded"> Comprando o curso a vista ou ate em 3 vezes te garante uma revisao de conta personalizada e ao vivo!</p>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6 font-weight-bold">
        <label for="inputEmail4">Nome</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome">
      </div>
      <div class="form-group col-md-6 font-weight-bold">
        <label for="inputPassword4">RG</label>
        <input type="email" class="form-control" id="inputPassword4" placeholder="RG">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6 font-weight-bold">
        <label for="inputEmail4">Email</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6 font-weight-bold">
        <label for="inputPassword4">Telefone</label>
        <input type="email" class="form-control" id="inputPassword4" placeholder="Telefone">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6 font-weight-bold">
        <label for="inputEmail4">Cpf</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Cpf">
      </div>
      <div class="form-group col-md-6 font-weight-bold">
        <label for="inputPassword4">Endereço</label>
        <input type="email" class="form-control" id="inputPassword4" placeholder="Endereço">
      </div>
    </div>
  </form>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
    Comprar
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cartão de Crédito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label type="text" name="card" id="teste"  >Número do cartão</label> <br>
          <input type="text" name="teste" id="teste" minlength="16" maxlength="16" required> <br>
          <label class="font-weight-bold" >Data de vencimento</label> <br>
          <input type="date" name="teste" id="teste" required>
          <br> <label class="font-weight-bold" >Cód</label> <br>
          <input type="text" name="teste" id="teste" minlength="3" maxlength="3" required>
          <label>
            Parcelar <b>em:</b>
            <select>
              <option>
                1x de R$ 109,00
              </option>
              <option>
                2x de R$ 54,50
              </option>
              <option>
                3x de R$ 36,30
              </option>
              <option>
                4x de R$ 27,25
              </option>
              <option>
                5x de R$ 21,8
              </option>
              <option>
                6x de R$ 18,16
              </option>
            </select>
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Botão para acionar modal -->

  </ul>
